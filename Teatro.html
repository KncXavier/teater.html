<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEATRO</title>
    <script language="javascript">
        var p;
        p = new Array(600);
    
        function clicou(b) 
        {
            
            if (p[b-1] == 1)
                {
                    p[b-1] = (b - 1); 
                    document.getElementById("assento" + b).setAttribute("src", "assento.png");
                }
            else {
                p[b-1] = 1;
                document.getElementById("assento" + b).setAttribute("src", "assentoOcupado.png");
            }
        }
    
        function tot() 
        {
            var i, k;
            k = 0;
            for (i = 0; i < p.length; ++i)
                if (p[i] <= 200)
                {
                    k+= 50;
                }
                else
                {
                    if(p[i] <= 400)
                    {
                        k+= 40;
                    }
                    else
                    {
                        if(p[i] <= 600)
                        {
                            k+= 30;
                        }
                    }
                }
            alert("R$" + k + ",00 de lucro.");
        }
    
    </script>
</head>
<body>
    <script>
        var i, j;

        document.write("<div id='Palco'>Palco</div>");

        for (i = 1; i <= 600; ++i)
        {
            document.write("<img width='35' height='50' src='assento.png' id='assento" + i + "' onclick='clicou(" + i + ")'>");
            if(i%40 == 0)
            {
                document.write("<br>");
            }
        }

    </script>
    <input type="button" value="Total" onclick="tot()" />
</body>
</html>
